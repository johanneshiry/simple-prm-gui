<div cListGroup flush *ngIf="addresses; else noData">
  <button cListGroupItem *ngFor="let address of addresses">
    <h6>{{ address.type }}</h6>
    {{ address.street }}<br />
    {{ address.postalCode }} {{ address.location }}
  </button>
</div>

<ng-template #noData>
  <p>No data available!</p>
</ng-template>
