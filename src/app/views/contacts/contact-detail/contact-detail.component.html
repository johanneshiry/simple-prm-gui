<c-container>
  <div *ngIf="contact; else noContactSelected">
    <c-row class="align-items-start">
      <c-col [xs]="5" md="4" lg="3" xl="2">
        <div class="p-3 ps-1">
          <c-avatar
            *ngIf="contact.photoBackgroundUrl; else noAvatar"
            size="xxxl"
            class="contact-avatar"
            style="background-image: {{ contact.photoBackgroundUrl }};"
          ></c-avatar>
          <ng-template #noAvatar>
            <c-avatar
              size="xxxl"
              class="contact_avatar"
              [color]="avatarBackgroundColor"
              >{{ contact.initials }}</c-avatar
            >
          </ng-template>
        </div>
      </c-col>
      <c-col [xs]="7" md="8" lg="9" xl="10">
        <c-row class="align-items-start">
          <c-col class="p-1">
            <div>
              <h1 class="display-5">{{ contact.fn }}</h1>
            </div>
          </c-col>
        </c-row>
        <c-row *ngIf="contact.age">
          <c-col class="p-1">
            <label>Age: {{ contact.age }}</label>
          </c-col>
        </c-row>
      </c-col>
    </c-row>
    <c-row>
      <c-col [xs]="12" lg="4">
        <c-row>
          <c-col>
            <c-card class="mb-4">
              <c-card-header>
                <strong>Contact Information</strong>
              </c-card-header>
              <c-card-body>
                <app-contact-information
                  [emails]="contact.emails"
                  [phones]="contact.phones"
                ></app-contact-information>
              </c-card-body>
            </c-card>
          </c-col>
        </c-row>
        <c-row>
          <c-col>
            <c-card class="mb-4">
              <c-card-header>
                <strong>Addresses</strong>
              </c-card-header>
              <c-card-body>
                <div cListGroup flush *ngIf="contact.addresses; else noData">
                  <button
                    cListGroupItem
                    *ngFor="let address of contact.addresses"
                  >
                    <h6>{{ address.type }}</h6>
                    {{ address.street }}<br />
                    {{ address.postalCode }} {{ address.location }}
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-col>
        </c-row>
      </c-col>
      <c-col [xs]="12" lg="8">
        <!-- Elements on the right -->
        <c-card class="mb-4">
          <c-card-header>
            <strong>Reminders</strong>
          </c-card-header>
          <c-card-body>
            <app-reminders [contactUid]="contact.uid"></app-reminders>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </div>
  <ng-template #noContactSelected>
    <div>Please select a contact to display its details!</div>
  </ng-template>
</c-container>

<!--Missing data templates -->
<ng-template #noData>
  <p>No data available!</p>
</ng-template>
